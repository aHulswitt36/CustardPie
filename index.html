				</div>
				<div id="nav">
				    <ul>
				      <li>{{#link-to 'home'}}Home{{/link-to}}</li>

    	<script type="text/x-handlebars" id="home">
    		<div id="home" >

				</span>
				<div style="position: relative;">

							<li>3/27	House of Blues </li>

					<div id="bandDesc">
						<h2>We Are</h2><h1>Custard Pie</h1>
						<p>
						Hello, and welcome to the Custard Pie Website. It&apos;s been another exciting year for us. I don&apos;t think there is a band out there that looks forward to 
						playing out as much as we do. Just in the past couple of years, Custard Pie has played over two hundred shows, many of which include: 
						The House of Blues, Rockin&apos; Resort, Put-n-Bay, and over fifty clubs, meeting people from Streetsboro to Willard, Ohio. In our past, we have opened up 
						for major acts such as Badfinger, Blackfoot and Foghat, just to name a few. We&apos;ve palyed for Harley Davidson Rolling Thunder four times this year. I 
						can go on and on about certain clubs we&apos;ve played for and people we&apos;ve met. We love them and appreciate their support. I can tell you as a musician, 
						the feeling of waiting for just a simple rehearsal is sensational in this band.
						</p>
					</div>
				</div>

						{{#link-to 'playlist'}}<span id="linkPlaylist">See Whole Playlist</span>{{/link-to}}
					</div>
					<div id="bandMembers">
						<h3>The Band</h3>
						<div class="memberRow">
							<div class="member">	
								<img alt="Member Name" src="img/TestMember.png"/>
								<h4>Member Name</h4>
								<h4>Member Instrument</h4>
							</div>
							<div class="member">	
								<img alt="Member Name" src="img/TestMember.png"/>
								<h4>Member Name</h4>
								<h4>Member Instrument</h4>
							</div>
							<div class="member">	
								<img alt="Member Name" src="img/TestMember.png"/>
								<h4>Member Name</h4>
								<h4>Member Instrument</h4>
							</div>
						</div>
						<div class="memberRow">
							<div class="member">	
								<img alt="Member Name" src="img/TestMember.png"/>
								<h4>Member Name</h4>
								<h4>Member Instrument</h4>
							</div>
							<div class="member">	
								<img alt="Member Name" src="img/TestMember.png"/>
								<h4>Member Name</h4>
								<h4>Member Instrument</h4>
							</div>
							<div class="member">

							</div>
						</div>
					</div>	
				</div>	
				<br/>
				<br/>	
			</div>	
    	</script>

    	<script type="text/x-handlebars" id="schedule">
    		<div id="schedule">
				<div id="scheduleDiv">
					<h1>Schedule</h1>
					<div class="scheduleHeader">
						<div class="scheduleDate"><h4>Date/Time</h4></div>
						<div class="scheduleVenue"><h4>Venue</h4></div>
						<div class="scheduleLocation"><h4>Location</h4></div>
					</div>
					{{#each model}}
						<div class="scheduleRow">
							<div class="scheduleRowDate"><h5>{{formatScheduleDate date}} {{time}}</h5></div>
							<div class="scheduleRowVenue"><h5>{{venue}}</h5></div>
							<div class="scheduleRowLocation"><h5>{{location}}</h5></div>
						</div>
					{{/each}}
				</div>
			</div>
    	</script>

		<script type="text/x-handlebars" id="admin">
    		<link rel="stylesheet" href="css/admin.css">
			<div class="navbar navbar-default" role="navigation">

		<script type="text/x-handlebars" id="adminHome">
			<h1>Home</h1>
			<h2>Message to the Fans</h2>
			{{textarea cols="80" rows="6"}}

			<h2>Main Photo</h2>
			<input type='file'/>
		</script>

		<script type="text/x-handlebars" id="adminSchedule">
			<h1>Schedule</h1>
			<div class="row">
              	<div class="col-md-12">
                	<div class="example-container">
                		<button id="btnAddEvent" class="btn btn-default" {{action "addEvent" target="view"}}>Add Event</button>
                		<div id="addEvent">
                			{{view Ember.TextField id="addDate" placeholder="Event Date" valueBinding="newDate"}}
                			{{view Ember.TextField id="addTime" placeholder="Event Time" valueBinding="newTime"}}
                			{{view Ember.TextField id="addVenue" placeholder="Event Venue" valueBinding="newVenue"}}
                			{{view Ember.TextField id="addAddress" placeholder="Event Address" valueBinding="newAddress"}}
                			
                			<br/>
                			<button id="btnSaveNewEvent" class="btn btn-default" {{action "saveEvent" target="view"}}>Save New Event</button>
                		</div>
                  		<div class="ember-table-example-container" style="height:500px; ">
							{{table-component hasHeader=true hasFooter=false numFixedColumns=0 rowHeight=35 columnsBinding="columns" contentBinding="sortedContent"}}
						</div>
					</div>
				</div>
			</div>
		</script>

		
		<script type="text/x-handlebars" id="adminPhotos">
			<h1>Photos</h1>
		</script>

		<script type="text/x-handlebars" data-template-name="editableScheduleCell">
			<span class="ember-table-content">
			  {{#if view.isEditing}}
			    {{view view.innerTextField}}
			  {{else}}
			    <span class='content'>{{view.cellContent}}</span>
			  {{/if}}
			</span>
		</script>

		<script type="text/x-handlebars" data-template-name="editableTimeCell">
			<span class="ember-table-content">
			  {{#if view.isEditing}}
			    {{view view.innerTextField}}
			  {{else}}
			    <span class='content'>{{view.cellContent}}</span>
			  {{/if}}
			</span>
		</script>

		<script type="text/x-handlebars" data-template-name="editableDateCell">
			<span class="ember-table-content">
			  {{#if view.isEditing}}
			    {{view view.innerTextField}}
			  {{else}}
			    <span class='content'>{{view.cellContent}}</span>
			  {{/if}}
			</span>
		</script>

		<script type="text/x-handlebars" data-template-name="removeCell">
			<button type="button" class="btn btn-default" {{action "removeEvent" target="view"}}>
				<span class="glyphicon glyphicon-remove"></span>
			</button>
		</script>
  
    <script type="text/x-handlebars" id="adminPlaylist">
			<h1>Playlist</h1>
      <div class="row">
      	<div class="col-md-12">
        	<div class="example-container">
            <div class="ember-table-example-container" style="height:500px; ">
  							{{table-component hasHeader=true hasFooter=false numFixedColumns=0 rowHeight=35 columnsBinding="columns" contentBinding="content"}}
						</div>
					</div>
				</div>
			</div>
		</script>
  
    <script type="text/x-handlebars" data-template-name="bandCell">
      <div class="ember-table-cell-container" {{bindAttr style="view.paddingStyle"}}>
        <span {{bindAttr class=":ember-table-toggle-span view.row.isLeaf::ember-table-toggle
          view.row.isCollapsed:ember-table-expand:ember-table-collapse"}}
          {{action toggleCollapse view.row}}>
          <i class="icon-caret-down ember-table-toggle-icon"></i>
        </span>
        <span class="ember-table-content">
          {{#if view.isEditing}}
  			    {{view view.innerTextField}}
  			  {{else}}
  			    <span class='content'>{{view.cellContent}}</span>
  			  {{/if}}
        </span>
      </div>
    </script>
