					<h2>We Are</h2><h1>Custard Pie</h1>
					<p>
					Hello, and welcome to the Custard Pie Website. It&apos;s been another exciting year for us. I don&apos;t think there is a band out there that looks forward to

						<h4>Black Sabboth</h4>

							<li>War Pigs</li>
						</ul>
					</div>
					{{#link-to 'playlist'}}<span id="linkPlaylist">See Whole Playlist</span>{{/link-to}}
				</div>
				<div id="bandMembers">
					<h3>The Band</h3>

						</div>

	<script type="text/x-handlebars" id="schedule">

					<div class="scheduleVenue"><h4>Venue</h4></div>

						<div class="scheduleRowTime"><h5>{{time}}</h5></div>
						<div class="scheduleRowVenue"><h5>{{venue}}</h5></div>
						<div class="scheduleRowLocation"><h5>{{location}}</h5></div>
					</div>
				{{/each}}
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="photos">

	<script type="text/x-handlebars" id="adminSchedule">
		<h1>Schedule</h1>
		<div class="row">
          	<div class="col-md-12">
            	<div class="example-container">
            		<button id="btnAddEvent" class="btn btn-default" {{action "addEvent" target="view"}}>Add Event</button>
            		<div id="addEvent">
            			{{view CustardPie.DateField id="addDate" placeholder="Event Date" valueBinding="newDate"}}
            			{{view Ember.TextField id="addTime" placeholder="Event Time" valueBinding="newTime"}}
            			{{view Ember.TextField id="addVenue" placeholder="Event Venue" valueBinding="newVenue"}}
            			{{view Ember.TextField id="addAddress" placeholder="Event Address" valueBinding="newAddress"}}

            			<br/>
            			<button id="btnSaveNewEvent" class="btn btn-default" {{action "saveEvent" target="view"}}>Save New Event</button>
            		</div>
              		<div class="ember-table-example-container" style="height:500px; ">
						{{table-component hasHeader=true hasFooter=false numFixedColumns=0 rowHeight=35 columnsBinding="columns" contentBinding="sortedContent"}}
					</div>
				</div>
			</div>
		</div>
	</script>

		<span class="ember-table-content">
		  {{#if view.isEditing}}
		    {{view view.innerTextField}}
		  {{else}}
		    <span class='content'>{{view.cellContent}}</span>

		</span>
	</script>
